{% extends "base.html" %}

{% block content %}

<div class="container-fluid col-6">
	<div class="card col-10">
		<h1 class="card-title">RealCalcs</h1>			
  		<p>Handy Calculator for Real Estate Investments</p>
  		<br>
  		<form>
  			<div class="form-group">
  				<label for="realvalue">Price</label>
  				<input type="text" class="form-control col-4" id="realvalue" placeholder="$1,000,000">
  				<small class="form-text text-muted">Purchase Price for your property.</small>
  			</div>
  			<div class="form-group">
  				<label for="rent">Rent</label>
  				<input type="text" class="form-control col-4" id="rent" placeholder="$3000">
  				<small class="form-text text-muted">Expected Monthly Rent</small>
  			</div>
  			<div class="form-group">
  				<label for="dp">Down Payment</label>
  				<input type="text" class="form-control col-4" id="dp" placeholder="20%">
  				<small class="form-text text-muted">Down Payment as a percent of purchase price.</small>
  			</div>
  			<div class="form-group">
  				<label for="interest">Interest Rate</label>
  				<input type="text" class="form-control col-4" id="interest" placeholder="3.5%">
  				<small class="form-text text-muted">Interest Rate</small>
  			</div>
  		  	<div class="form-group">
  				<label for="duration">Mortgage Duration</label>
  				<input type="text" class="form-control col-4" id="duration" placeholder="30 years">
  				<small class="form-text text-muted">Length of Mortgage in years</small>
  			</div>
  		</form>
	</div>
</div>

{% endblock %}
